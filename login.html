<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>登录京东</title>
    <link rel="stylesheet" href="./css/login.css">
    <link rel="stylesheet" href="./css/font-awesome.min.css">
</head>

<body>
    <div class="header">
        <div><img src="./images/logo.png" alt="京东"><span>欢迎登录</span></div>
        <div><i class="fa fa-commenting"></i><span>登录页面，调查问卷</span></div>
    </div>
    <div class="warning">
        <i
            class="fa fa-exclamation-circle"></i><span>根据《网络安全法》，为保障你的账户安全和正常使用，请尽快完成手机号验证！新版<span>《京东隐私政策》</span>已上线，将更有利于保护你的个人隐私。</span>
    </div>
    <div class="content">
        <div class="login">
            <div class="login_top"><span><i class="fa fa-exclamation-circle"></i>京东不会以任何理由要求你转账汇款，谨防诈骗。</span></div>
            <div class="login_may"><span>扫码登录</span><span>账户登录</span></div>
            <div class="login_inp">
                <div class="login_name">
                    <i class="fa fa-user"></i><input type="text" placeholder="邮箱/用户名/登录手机">
                </div>
                <div class="login_psw">
                    <i class="fa fa-lock"></i><input type="text" placeholder="密码">
                </div>
                <div class="forget_psw">
                    <a href="">忘记密码</a>
                </div>
                <p onclick="register()">登录</p>
                <div class="login_foot">
                    <div><span><i class="fa fa-qq"></i>QQ</span>|<span><i class="fa fa-weixin"></i>微信</span></div>
                    <div><span onclick="zhuce()"><i class="fa fa-chevron-circle-right"></i>立即注册</span></div>
                </div>
            </div>
        </div>
    </div>
    <div class="foot">
        <ul>
            <li><a href="">关于我们</a></li>
            <li></li>
            <li><a href="">联系我们</a></li>
            <li></li>
            <li><a href="">人才招聘</a></li>
            <li></li>
            <li><a href="">商家入驻</a></li>
            <li></li>
            <li><a href="">广告服务</a></li>
            <li></li>
            <li><a href="">手机京东</a></li>
            <li></li>
            <li><a href="">友情链接</a></li>
            <li></li>
            <li><a href="">销售联盟</a></li>
            <li></li>
            <li><a href="">京东社区</a></li>
            <li></li>
            <li><a href="">京东公益</a></li>
            <li></li>
            <li><a href="">English Site</a></li>
        </ul>
    </div>
    <script src="./js/login.js"></script>
</body>

</html>
